name: Automated tests

on:     # прикрутить позже workflow_dispatch
  push:
    branches:
      - allure

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'temurin'

        - name: Install Chrome
          run: sudo apt-get install google-chrome-stable

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew

        - name: Run clean
          run: ./gradlew test --info -D selenide.headless=true
#         continue-on-error: true
        - name: Store allure results
          uses: actions/upload-artifact@v3
          with:
            name: allure-results
            path:
              allure-results
            retention-days: 1

    generate-report:
      runs-on: ubuntu-latest
      needs: test
      name: Generate report
      steps:
        - uses: actions/setup-java@v3
          with:
            distribution: 'microsoft'
            java-version: '17'
        - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz && sudo tar -zxvf allure-2.21.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.21.0/bin/allure /usr/bin/allure

        - name: Download all workflow run artifacts
          uses: actions/download-artifact@v3

        - run: allure generate -c allure-results -o _site

        - name: Store generation report
          uses: actions/upload-artifact@v3
          with:
            name: _site
            path:
              _site
            retention-days: 1

    publish-report:
      runs-on: ubuntu-latest
      needs: generate-report
      name: Report publication
      steps:
        - name: Download all workflow run artifacts
          uses: actions/download-artifact@v3
        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@v2
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v1.2.9